<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ออฟไลน์อยู่</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; background: #f6f8fa; color: #222; }
    .wrap { max-width: 520px; margin: 10vh auto; background: #fff; border-radius: 12px; box-shadow: 0 6px 20px rgba(0,0,0,0.08); padding: 24px; }
    h1 { margin: 0 0 8px; font-size: 22px; }
    p { margin: 8px 0 16px; line-height: 1.6; }
    .btn { display: inline-block; padding: 10px 14px; border-radius: 8px; background: #2d7ef7; color: #fff; text-decoration: none; }
    .muted { color: #6b7280; font-size: 14px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>คุณออฟไลน์อยู่</h1>
    <p>ไม่สามารถโหลดหน้านี้ได้ขณะออฟไลน์ โปรดเชื่อมต่ออินเทอร์เน็ตแล้วลองใหม่อีกครั้ง</p>
    <p>
      <a class="btn" href="/">กลับไปหน้าแรก</a>
    </p>
    <p class="muted">หมายเหตุ: ไฟล์หลักบางส่วนอาจยังเข้าถึงได้จากแคชของแอป</p>
  </div>
</body>
</html>
